<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos da Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Nome e sobrenome no Formul√°rio</h1>
    <label id="titulo1">Digite seu nome: </label>
    <input type="text" value="nome" id="nomeInput" placeholder="Nome" />
    <hr>
    <hr>
    <label id="titulo2">Digite seu sobrenome</label>
    <input type="text" value="sobrenome" id="sobrenomeInput" placeholder=" Sobrenome" />
    <hr>
    <hr>
    <button onclick="exibirNome()" type="button">Enviar</button>

    <p id="nomeParagrafo"></p>
    
    <script>
        function exibirNome() {
            var nome = document.getElementById("nomeInput").value;
            var sobrenome = document.getElementById("sobrenomeInput").value;
            var nomeParagrafo = document.getElementById("nomeParagrafo");
            nomeParagrafo.textContent = "Nome: " + nome + " " + sobrenome;
            
        }

    </script>
</body>
</html>
